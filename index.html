<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸ”¥ Fire Drake Merge ðŸ”¥</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4a0000, #990000);
      color: white;
      text-align: center;
    }
    #stats {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      text-shadow: 0 0 5px black;
    }
    #coins { color: gold; }
    #ingots { color: #ffcc66; }
    #income { color: lime; }
    #mult { color: cyan; }
    #grid {
      display: grid;
      justify-content: center;
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 90px;
      height: 90px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .drake-img { width: 60px; height: 60px; }
    .lvl-label {
      font-size: 14px;
      font-weight: bold;
      color: yellow;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }
    #buyDrake { background: #e67e22; }
    #buyIngot { background: #f1c40f; color: black; }
    #expandGrid { background: #9b59b6; }
    #prestige { background: #c0392b; }
    #save { background: #2980b9; }
    #delete { background: #7f8c8d; }
    #autoUnlock { background: #16a085; }
    #toggleAutoBuy { background: #27ae60; }
    #toggleAutoMerge { background: #8e44ad; }
    button:disabled {
      background: #555 !important;
      color: #999 !important;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="stats">
    Coins: <span id="coins">20</span> |
    Ingots: <span id="ingots">0</span> |
    Income: <span id="income">0</span>/sec |
    Mult: <span id="mult">1x</span>
  </div>
  <div id="grid"></div>

  <div id="buttons">
    <button id="buyDrake">Buy Drake (20 Coins)</button>
    <button id="buyIngot">Buy Ingot (1K Coins)</button>
    <button id="expandGrid">Expand Grid (1 Ingots)</button>
    <button id="prestige">Prestige (10M Coins)</button>
    <button id="save">Save Progress</button>
    <button id="delete">Delete Progress</button>
    <button id="autoUnlock">Unlock Auto (1M Coins)</button>
    <button id="toggleAutoBuy" disabled>Auto Buy: OFF</button>
    <button id="toggleAutoMerge" disabled>Auto Merge: OFF</button>
  </div>

<script>
let coins = 20;
let ingots = 0;
let income = 0;
let mult = 1;
let drakeCost = 20;
let gridSize = 3;
let gridExpandCost = 1;
let selectedCell = null;

let autoUnlocked = false;
let autoBuyOn = false;
let autoMergeOn = false;

const coinSpan = document.getElementById("coins");
const ingotSpan = document.getElementById("ingots");
const incomeSpan = document.getElementById("income");
const multSpan = document.getElementById("mult");
const grid = document.getElementById("grid");

function formatNumber(n){
  if (n >= 1e12) return (n/1e12).toFixed(2)+"T";
  if (n >= 1e9) return (n/1e9).toFixed(2)+"B";
  if (n >= 1e6) return (n/1e6).toFixed(2)+"M";
  if (n >= 1e3) return (n/1e3).toFixed(2)+"K";
  return Math.floor(n);
}

function createGrid(size){
  grid.innerHTML="";
  grid.style.gridTemplateColumns=`repeat(${size},90px)`;
  grid.style.gridTemplateRows=`repeat(${size},90px)`;
  for(let i=0;i<size*size;i++){
    let cell=document.createElement("div");
    cell.className="cell";
    cell.dataset.index=i;
    cell.onclick=()=>selectCell(cell);
    grid.appendChild(cell);
  }
}

function selectCell(cell){
  if(!cell.dataset.level) return;
  if(!selectedCell){
    selectedCell=cell;
    cell.style.border="2px solid cyan";
  } else {
    if(cell!==selectedCell && cell.dataset.level===selectedCell.dataset.level){
      mergeDrakes(selectedCell,cell);
    }
    selectedCell.style.border="2px solid white";
    selectedCell=null;
  }
}

function mergeDrakes(c1,c2){
  let lvl=parseInt(c1.dataset.level);
  let newLvl=lvl+1;
  c1.innerHTML=`<img src="lvl${newLvl}drake.png" class="drake-img"><div class="lvl-label">Lvl ${newLvl}</div>`;
  c1.dataset.level=newLvl;
  c2.innerHTML="";
  delete c2.dataset.level;
  updateIncome();
}

function placeDrake(level=1){
  let empty=[...document.querySelectorAll(".cell")].filter(c=>!c.dataset.level);
  if(empty.length===0) return false;
  let cell=empty[Math.floor(Math.random()*empty.length)];
  cell.innerHTML=`<img src="lvl${level}drake.png" class="drake-img"><div class="lvl-label">Lvl ${level}</div>`;
  cell.dataset.level=level;
  updateIncome();
  return true;
}

function updateIncome(){
  let total=0;
  document.querySelectorAll(".cell").forEach(c=>{
    if(c.dataset.level){
      let lvl=parseInt(c.dataset.level);
      if(lvl===1) total+=1;
      else if(lvl===2) total+=3;
      else if(lvl===3) total+=10;
      else if(lvl===4) total+=25;
      else if(lvl===5) total+=60;
      else if(lvl===6) total+=150;
      else if(lvl===7) total+=500;
      else if(lvl>=8) total+=1000;
    }
  });
  income=total*mult;
  incomeSpan.textContent=formatNumber(income)+"/sec";
}

function expandGrid(){
  if(ingots>=gridExpandCost && gridSize<6){
    ingots-=gridExpandCost;
    gridSize++;
    gridExpandCost*=10;
    createGrid(gridSize);
    updateUI();
  }
}

function prestige(){
  if(coins>=1e7){
    coins=0;
    drakeCost=20;
    gridSize=3;
    mult*=2;
    createGrid(gridSize);
    updateIncome();
    updateUI();
  }
}

function updateUI(){
  coinSpan.textContent=formatNumber(coins);
  ingotSpan.textContent=formatNumber(ingots);
  multSpan.textContent=mult+"x";
  document.getElementById("buyDrake").textContent=`Buy Drake (${formatNumber(drakeCost)} Coins)`;
  document.getElementById("expandGrid").textContent=`Expand Grid (${formatNumber(gridExpandCost)} Ingots)`;
}

document.getElementById("buyDrake").onclick=()=>{
  if(coins>=drakeCost){
    coins-=drakeCost;
    placeDrake(1);
    drakeCost=Math.floor(drakeCost*1.15);
    updateUI();
  }
};

document.getElementById("buyIngot").onclick=()=>{
  if(coins>=1000){
    coins-=1000;
    ingots++;
    updateUI();
  }
};

document.getElementById("expandGrid").onclick=expandGrid;
document.getElementById("prestige").onclick=prestige;

document.getElementById("save").onclick=()=>{
  let saveData={coins,ingots,mult,drakeCost,gridSize,gridExpandCost};
  localStorage.setItem("drakeSave",JSON.stringify(saveData));
};

document.getElementById("delete").onclick=()=>{
  localStorage.removeItem("drakeSave");
  location.reload();
};

document.getElementById("autoUnlock").onclick=()=>{
  if(coins>=1e6 && !autoUnlocked){
    coins-=1e6;
    autoUnlocked=true;
    document.getElementById("toggleAutoBuy").disabled=false;
    document.getElementById("toggleAutoMerge").disabled=false;
    updateUI();
  }
};

document.getElementById("toggleAutoBuy").onclick=()=>{
  if(autoUnlocked){
    autoBuyOn=!autoBuyOn;
    document.getElementById("toggleAutoBuy").textContent="Auto Buy: "+(autoBuyOn?"ON":"OFF");
  }
};

document.getElementById("toggleAutoMerge").onclick=()=>{
  if(autoUnlocked){
    autoMergeOn=!autoMergeOn;
    document.getElementById("toggleAutoMerge").textContent="Auto Merge: "+(autoMergeOn?"ON":"OFF");
  }
};

setInterval(()=>{
  coins+=income;
  updateUI();

  if(autoBuyOn) document.getElementById("buyDrake").click();

  if(autoMergeOn){
    let merged=true;
    while(merged){
      merged=false;
      let cells=[...document.querySelectorAll(".cell")];
      for(let i=0;i<cells.length;i++){
        for(let j=i+1;j<cells.length;j++){
          if(cells[i].dataset.level && cells[i].dataset.level===cells[j].dataset.level){
            mergeDrakes(cells[i],cells[j]);
            merged=true;
            break;
          }
        }
        if(merged) break;
      }
    }
  }
},1000);

let save=localStorage.getItem("drakeSave");
if(save){
  let data=JSON.parse(save);
  coins=data.coins; ingots=data.ingots; mult=data.mult;
  drakeCost=data.drakeCost; gridSize=data.gridSize;
  gridExpandCost=data.gridExpandCost;
}
createGrid(gridSize);
updateIncome();
updateUI();
</script>
</body>
</html>
