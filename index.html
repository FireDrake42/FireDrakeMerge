<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Fire Drake Merge ðŸ”¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #8b0000, #ff4500);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }
    #stats {
      margin-top: 10px;
      font-size: 18px;
    }
    #coins, #income, #ingots {
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
    #coins { color: #ffeb3b; }
    #ingots { color: #ffd700; }
    #income { color: #7fff00; }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      border: 2px solid #ff6347;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.8);
    }
    .drake {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }
    .drake img {
      max-width: 70px;
      max-height: 70px;
    }
    .selected {
      outline: 3px solid yellow;
      border-radius: 6px;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      width: 240px;
      color: white;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    /* Themed button colors */
    #buyDrake {
      background: #28a745;
    }
    #buyDrake:hover:not(:disabled) {
      background: #218838;
    }

    #buyIngot {
      background: #f1c40f;
      color: #222;
      font-weight: bold;
    }
    #buyIngot:hover:not(:disabled) {
      background: #d4ac0d;
    }

    #expandGrid {
      background: #3498db;
    }
    #expandGrid:hover:not(:disabled) {
      background: #217dbb;
    }

    #saveGame {
      background: #e74c3c;
    }
    #saveGame:hover:not(:disabled) {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fire Drake Merge ðŸ”¥</h1>
  <div id="stats">
    Coins: <span id="coins">20</span> | 
    Ingots: <span id="ingots">0</span> | 
    Passive Income: <span id="income">0</span>/sec
  </div>

  <div id="game"></div>

  <div id="controls">
    <button id="buyDrake">Buy Drake (20 coins)</button>
    <button id="buyIngot">Buy Ingot (1K coins)</button>
    <button id="expandGrid">Expand Grid (1K coins + 1 ingot)</button>
    <button id="saveGame">Save Progress</button>
  </div>

  <script>
    let gridSize = 3;
    let coins = 20;
    let ingots = 0;
    let drakeCost = 20;

    const coinDisplay = document.getElementById("coins");
    const ingotDisplay = document.getElementById("ingots");
    const incomeDisplay = document.getElementById("income");
    const game = document.getElementById("game");
    const buyBtn = document.getElementById("buyDrake");
    const ingotBtn = document.getElementById("buyIngot");
    const expandBtn = document.getElementById("expandGrid");
    const saveBtn = document.getElementById("saveGame");

    let selectedDrake = null; 
    let cells = [];

    // incomes for each level
    const incomeValues = { 1: 1, 2: 3, 3: 10 };

    // expansion costs
    const expansionCosts = {
      3: { coins: 1000, ingots: 1 },
      4: { coins: 10000, ingots: 2 },
      5: { coins: 100000, ingots: 5 }
    };

    // number formatter (K/M/B with 2 decimals, trims extra zeros)
    function formatNumber(num) {
      if (num >= 1_000_000_000) {
        return (num / 1_000_000_000).toFixed(2).replace(/\.00$/, "").replace(/(\.\d)0$/, "$1") + "B";
      } else if (num >= 1_000_000) {
        return (num / 1_000_000).toFixed(2).replace(/\.00$/, "").replace(/(\.\d)0$/, "$1") + "M";
      } else if (num >= 1000) {
        return (num / 1000).toFixed(2).replace(/\.00$/, "").replace(/(\.\d)0$/, "$1") + "K";
      } else {
        return Math.floor(num).toString();
      }
    }

    function createGrid(size) {
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      game.style.gridTemplateRows = `repeat(${size}, 100px)`;
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        game.appendChild(cell);
        cells.push(cell);
      }
    }

    function updateStats() {
      coinDisplay.textContent = formatNumber(coins);
      ingotDisplay.textContent = formatNumber(ingots);
      buyBtn.textContent = `Buy Drake (${formatNumber(drakeCost)} coins)`;
      buyBtn.disabled = coins < drakeCost;
      ingotBtn.textContent = `Buy Ingot (${formatNumber(1000)} coins)`;
      ingotBtn.disabled = coins < 1000;

      if (expansionCosts[gridSize]) {
        const cost = expansionCosts[gridSize];
        expandBtn.textContent = `Expand Grid to ${gridSize + 1}x${gridSize + 1} (${formatNumber(cost.coins)} coins + ${formatNumber(cost.ingots)} ingots)`;
        expandBtn.disabled = coins < cost.coins || ingots < cost.ingots;
      } else {
        expandBtn.textContent = "Max Grid Reached";
        expandBtn.disabled = true;
      }
    }

    function updateIncome() {
      let income = 0;
      cells.forEach(cell => {
        if (cell.children.length > 0) {
          const drake = cell.querySelector("img");
          const lvl = parseInt(drake.dataset.level);
          income += incomeValues[lvl] || 0;
        }
      });
      incomeDisplay.textContent = formatNumber(income);
      return income;
    }

    function spawnDrake(cell, level) {
      const container = document.createElement("div");
      container.classList.add("drake");

      const drake = document.createElement("img");
      drake.dataset.level = level;
      if (level === 1) {
        drake.src = "/lvl1drake.png";
      } else if (level === 2) {
        drake.src = "/lvl2drake.png";
      } else if (level === 3) {
        drake.src = "/lvl3drake.png";
      }

      const label = document.createElement("span");
      label.textContent = "lvl" + level;

      container.appendChild(drake);
      container.appendChild(label);

      container.addEventListener("click", () => handleDrakeClick(container));
      cell.innerHTML = "";
      cell.appendChild(container);

      updateIncome();
    }

    function handleDrakeClick(container) {
      if (!selectedDrake) {
        selectedDrake = container;
        container.classList.add("selected");
      } else if (selectedDrake === container) {
        container.classList.remove("selected");
        selectedDrake = null;
      } else {
        const drake1 = selectedDrake.querySelector("img");
        const drake2 = container.querySelector("img");

        if (drake1.dataset.level === drake2.dataset.level) {
          const newLevel = parseInt(drake1.dataset.level) + 1;

          const cell1 = selectedDrake.parentElement;
          const cell2 = container.parentElement;

          cell1.innerHTML = "";
          cell2.innerHTML = "";

          spawnDrake(cell1, newLevel);

          selectedDrake = null;
        } else {
          selectedDrake.classList.remove("selected");
          selectedDrake = null;
        }
      }
    }

    buyBtn.addEventListener("click", () => {
      if (coins >= drakeCost) {
        const emptyCell = cells.find(c => c.children.length === 0);
        if (!emptyCell) {
          alert("No empty space left on the grid!");
          return;
        }
        coins -= drakeCost;
        drakeCost = Math.floor(drakeCost * 1.5);
        updateStats();
        spawnDrake(emptyCell, 1);
      }
    });

    ingotBtn.addEventListener("click", () => {
      if (coins >= 1000) {
        coins -= 1000;
        ingots += 1;
        updateStats();
      }
    });

    expandBtn.addEventListener("click", () => {
      const cost = expansionCosts[gridSize];
      if (cost && coins >= cost.coins && ingots >= cost.ingots) {
        coins -= cost.coins;
        ingots -= cost.ingots;
        gridSize++;

        const currentDrakes = cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        });

        createGrid(gridSize);

        currentDrakes.forEach((level, i) => {
          if (level && i < cells.length) {
            spawnDrake(cells[i], parseInt(level));
          }
        });

        updateStats();
        updateIncome();
        alert(`Grid expanded to ${gridSize}x${gridSize}!`);
      }
    });

    setInterval(() => {
      const income = updateIncome();
      if (income > 0) {
        coins += income;
        updateStats();
      }
    }, 1000);

    saveBtn.addEventListener("click", () => {
      const saveData = {
        coins,
        ingots,
        gridSize,
        drakeCost,
        grid: cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        })
      };
      localStorage.setItem("fireDrakeSave", JSON.stringify(saveData));
      alert("Game saved!");
    });

    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem("fireDrakeSave"));
      if (saveData) {
        coins = saveData.coins;
        ingots = saveData.ingots || 0;
        gridSize = saveData.gridSize || 3;
        drakeCost = saveData.drakeCost || 20;
        createGrid(gridSize);
        saveData.grid.forEach((level, i) => {
          if (level) {
            spawnDrake(cells[i], parseInt(level));
          }
        });
        updateStats();
        updateIncome();
      } else {
        createGrid(gridSize);
      }
    }

    loadGame();
    updateStats();
    updateIncome();
  </script>
</body>
</html>
