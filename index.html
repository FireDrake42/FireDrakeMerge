<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Drake Merge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #444;
      border: 2px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .drake {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }
    .drake img {
      max-width: 70px;
      max-height: 70px;
    }
    .selected {
      outline: 3px solid yellow;
      border-radius: 6px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      margin: 5px;
      background: #e63946;
      color: white;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fire Drake Merge ðŸ”¥</h1>
  <p>Coins: <span id="coins">20</span></p>
  <p>Passive Income: <span id="income">0</span> coins/sec</p>

  <div id="game"></div>

  <div id="controls">
    <button id="buyDrake">Buy Drake (20 coins)</button>
    <button id="buyIngot">Buy Ingot (1K coins)</button>
    <button id="expandGrid">Expand Grid (1K coins)</button>
    <button id="saveGame">Save Progress</button>
  </div>

  <script>
    let gridSize = 3;
    let coins = 20;
    const coinDisplay = document.getElementById("coins");
    const incomeDisplay = document.getElementById("income");
    const game = document.getElementById("game");
    const buyBtn = document.getElementById("buyDrake");
    const ingotBtn = document.getElementById("buyIngot");
    const expandBtn = document.getElementById("expandGrid");
    const saveBtn = document.getElementById("saveGame");

    let selectedDrake = null; 
    let cells = [];

    // Income per level
    const incomeValues = {
      1: 1,
      2: 3
    };

    // Expansion costs
    const expansionCosts = {
      3: 1000,    // 3x3 -> 4x4
      4: 10000,   // 4x4 -> 5x5
      5: 100000   // 5x5 -> 6x6
    };

    // Format numbers with K / M
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1).replace(/\.0$/, "") + "M";
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1).replace(/\.0$/, "") + "K";
      } else {
        return Math.floor(num).toString();
      }
    }

    function createGrid(size) {
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      game.style.gridTemplateRows = `repeat(${size}, 100px)`;
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        game.appendChild(cell);
        cells.push(cell);
      }
    }

    function updateCoins() {
      coinDisplay.textContent = formatNumber(coins);
      buyBtn.disabled = coins < 20;
      ingotBtn.disabled = coins < 1000;

      if (expansionCosts[gridSize]) {
        expandBtn.textContent = `Expand Grid to ${gridSize + 1}x${gridSize + 1} (${formatNumber(expansionCosts[gridSize])} coins)`;
        expandBtn.disabled = coins < expansionCosts[gridSize];
      } else {
        expandBtn.textContent = "Max Grid Reached";
        expandBtn.disabled = true;
      }
    }

    function updateIncome() {
      let income = 0;
      cells.forEach(cell => {
        if (cell.children.length > 0) {
          const drake = cell.querySelector("img");
          const lvl = parseInt(drake.dataset.level);
          income += incomeValues[lvl] || 0;
        }
      });
      incomeDisplay.textContent = formatNumber(income);
      return income;
    }

    function spawnDrake(cell, level) {
      const container = document.createElement("div");
      container.classList.add("drake");

      const drake = document.createElement("img");
      drake.dataset.level = level;
      drake.src = level === 1 ? "/lvl1drake.png" : "/lvl2drake.png";

      const label = document.createElement("span");
      label.textContent = "lvl" + level;

      container.appendChild(drake);
      container.appendChild(label);

      container.addEventListener("click", () => handleDrakeClick(container));
      cell.innerHTML = "";
      cell.appendChild(container);

      updateIncome();
    }

    function handleDrakeClick(container) {
      if (!selectedDrake) {
        selectedDrake = container;
        container.classList.add("selected");
      } else if (selectedDrake === container) {
        container.classList.remove("selected");
        selectedDrake = null;
      } else {
        const drake1 = selectedDrake.querySelector("img");
        const drake2 = container.querySelector("img");

        if (drake1.dataset.level === "1" && drake2.dataset.level === "1") {
          const cell1 = selectedDrake.parentElement;
          const cell2 = container.parentElement;

          cell1.innerHTML = "";
          cell2.innerHTML = "";
          spawnDrake(cell1, 2);

          selectedDrake = null;
        } else {
          selectedDrake.classList.remove("selected");
          selectedDrake = null;
        }
      }
    }

    buyBtn.addEventListener("click", () => {
      if (coins >= 20) {
        const emptyCell = cells.find(c => c.children.length === 0);
        if (!emptyCell) {
          alert("No empty space left on the grid!");
          return;
        }
        coins -= 20;
        updateCoins();
        spawnDrake(emptyCell, 1);
      }
    });

    ingotBtn.addEventListener("click", () => {
      if (coins >= 1000) {
        coins -= 1000;
        updateCoins();
        alert("You bought an Ingot! (Feature coming soon ðŸ”¨)");
      }
    });

    expandBtn.addEventListener("click", () => {
      if (expansionCosts[gridSize] && coins >= expansionCosts[gridSize]) {
        coins -= expansionCosts[gridSize];
        gridSize++;

        // Save drakes before expansion
        const currentDrakes = cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        });

        // Recreate larger grid
        createGrid(gridSize);

        // Restore drakes into new grid
        currentDrakes.forEach((level, i) => {
          if (level && i < cells.length) {
            spawnDrake(cells[i], parseInt(level));
          }
        });

        updateCoins();
        updateIncome();
        alert(`Grid expanded to ${gridSize}x${gridSize}!`);
      }
    });

    setInterval(() => {
      const income = updateIncome();
      if (income > 0) {
        coins += income;
        updateCoins();
      }
    }, 1000);

    saveBtn.addEventListener("click", () => {
      const saveData = {
        coins,
        gridSize,
        grid: cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        })
      };
      localStorage.setItem("fireDrakeSave", JSON.stringify(saveData));
      alert("Game saved!");
    });

    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem("fireDrakeSave"));
      if (saveData) {
        coins = saveData.coins;
        gridSize = saveData.gridSize || 3;
        createGrid(gridSize);
        saveData.grid.forEach((level, i) => {
          if (level) {
            spawnDrake(cells[i], parseInt(level));
          }
        });
        updateCoins();
        updateIncome();
      } else {
        createGrid(gridSize);
      }
    }

    loadGame();
    updateCoins();
    updateIncome();
  </script>
</body>
</html>
