<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üî• Fire Drake Merge üî•</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{ --cell-size: 90px; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #660000, #990000, #330000);
      color:#fff;
      text-align:center;
      margin:0; padding:16px;
    }
    h1{ margin:6px 0 10px; color:#ff6666; text-shadow:0 0 12px rgba(255,0,0,0.5); }
    #stats{ display:flex; gap:18px; justify-content:center; flex-wrap:wrap; margin-bottom:12px; font-weight:700; }
    #stats div{ background: rgba(0,0,0,0.18); padding:8px 10px; border-radius:8px; }
    #coins{ color: gold; }
    #ingots{ color: goldenrod; }
    #income{ color: lime; }
    #multiplier{ color: violet; }
    #nextCost{ color:#fff; }
    #game{ margin: 14px auto; padding:12px; display:grid; gap:10px; border-radius:12px; background: rgba(0,0,0,0.14); width: fit-content; }
    .cell{ width: var(--cell-size); height: var(--cell-size); background: rgba(255,255,255,0.08); border-radius:10px;
      display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; }
    .cell.selected{ outline:4px solid yellow; outline-offset:-6px; }
    .drake img{ width:64px; height:64px; }
    .drake .label{ margin-top:6px; font-weight:800; font-size:12px; }
    #controls{ display:flex; flex-direction:column; gap:10px; align-items:center; margin-top:14px; }
    .btn{ width:260px; padding:10px 14px; border-radius:10px; font-weight:900; font-size:15px; cursor:pointer; border:none; }
    #buyDrake{ background:linear-gradient(180deg,#ffcc66,#ff8a00); }
    #buyIngot{ background:linear-gradient(180deg,#ffea80,#ffd400); }
    #expandGrid{ background:linear-gradient(180deg,#7efc7e,#28c428); }
    #saveGame{ background:linear-gradient(180deg,#8fd1ff,#46aaff); }
    #prestige{ background:linear-gradient(180deg,#d9a3ff,#b06eff); }
    #deleteProgress{ background:linear-gradient(180deg,#ff6b6b,#c62828); }
    #autoBtn{ background:linear-gradient(180deg,#ff99cc,#ff3385); }
  </style>
</head>
<body>
  <h1>üî• Fire Drake Merge üî•</h1>

  <div id="stats">
    <div>Coins: <span id="coins">20</span></div>
    <div>Ingots: <span id="ingots">0</span></div>
    <div>Passive Income: <span id="income">0 /sec</span></div>
    <div>Prestige: <span id="multiplier">1x</span></div>
    <div>Next Drake: <span id="nextCost">20</span></div>
  </div>

  <div id="game"></div>

  <div id="controls">
    <button id="buyDrake" class="btn">Buy Drake (20)</button>
    <button id="buyIngot" class="btn">Buy Ingot (1K)</button>
    <button id="expandGrid" class="btn">Expand Grid</button>
    <button id="autoBtn" class="btn">Buy Auto (100 Ingots)</button>
    <button id="saveGame" class="btn">Save Progress</button>
    <button id="prestige" class="btn">Prestige (1M)</button>
    <button id="deleteProgress" class="btn">‚ùå Delete Progress</button>
  </div>

<script>
let coins = 20;
let ingots = 0;
let gridSize = 3;
let drakeCost = 20;
let multiplier = 1;
let selectedCell = null;
let autoUnlocked = false;

const drakeData = {
  1:{income:1, img:"/lvl1drake.png"},
  2:{income:3, img:"/lvl2drake.png"},
  3:{income:10, img:"/lvl3drake.png"},
  4:{income:25, img:"/lvl4drake.png"},
  5:{income:60, img:"/lvl5drake.png"},
  6:{income:150,img:"/lvl6drake.png"},
  7:{income:400,img:"/lvl7drake.png"},
  8:{income:1000,img:"/lvl8drake.png"}
};

const gameEl = document.getElementById('game');
const coinsEl = document.getElementById('coins');
const ingotsEl = document.getElementById('ingots');
const incomeEl = document.getElementById('income');
const multEl = document.getElementById('multiplier');
const nextCostEl = document.getElementById('nextCost');

const buyDrakeBtn = document.getElementById('buyDrake');
const buyIngotBtn = document.getElementById('buyIngot');
const expandGridBtn = document.getElementById('expandGrid');
const autoBtn = document.getElementById('autoBtn');
const saveGameBtn = document.getElementById('saveGame');
const prestigeBtn = document.getElementById('prestige');
const deleteBtn = document.getElementById('deleteProgress');

function formatNumber(n){
  if (n >= 1_000_000) return (n/1_000_000).toFixed(2)+"M";
  if (n >= 1_000) return (n/1_000).toFixed(2)+"K";
  return Math.floor(n);
}

function getEmptyCell(){
  return Array.from(gameEl.children).find(c => !c.querySelector('.drake'));
}

function createGrid(size){
  gameEl.innerHTML = "";
  gameEl.style.gridTemplateColumns = `repeat(${size}, var(--cell-size))`;
  for(let i=0;i<size*size;i++){
    const c = document.createElement('div');
    c.className = 'cell';
    c.addEventListener('click', () => {
      const d = c.querySelector('.drake');
      if(d) handleCellClick(c);
    });
    gameEl.appendChild(c);
  }
}

function spawnDrakeInCell(cell, level){
  if(!cell) return;
  const d = document.createElement('div');
  d.className = 'drake';
  d.dataset.level = level;
  d.innerHTML = `<img src="${drakeData[level].img}"><div class="label lvl${level}">lvl${level} (+${drakeData[level].income}/s)</div>`;
  cell.appendChild(d);
  updateIncomeDisplay();
}

function handleCellClick(cell){
  const drake = cell.querySelector('.drake');
  if(!selectedCell){
    selectedCell = cell;
    cell.classList.add('selected');
  } else if(selectedCell === cell){
    cell.classList.remove('selected');
    selectedCell = null;
  } else {
    const l1 = parseInt(selectedCell.querySelector('.drake').dataset.level);
    const l2 = parseInt(drake.dataset.level);
    if(l1===l2 && l1<8){
      selectedCell.querySelector('.drake').remove();
      drake.remove();
      spawnDrakeInCell(selectedCell,l1+1);
    }
    selectedCell.classList.remove('selected');
    selectedCell = null;
  }
}

function updateUI(){
  coinsEl.textContent = formatNumber(coins);
  ingotsEl.textContent = formatNumber(ingots);
  multEl.textContent = multiplier + 'x';
  nextCostEl.textContent = formatNumber(drakeCost);
  buyDrakeBtn.textContent = `Buy Drake (${formatNumber(drakeCost)})`;
  autoBtn.disabled = autoUnlocked || ingots < 100;
}

function updateIncomeDisplay(){
  let total=0;
  document.querySelectorAll('.drake').forEach(d=>{
    total+=drakeData[parseInt(d.dataset.level)].income;
  });
  incomeEl.textContent = `${formatNumber(total*multiplier)} /sec`;
}

function buyDrake(){
  const empty = getEmptyCell();
  if(!empty) return;
  if(coins < drakeCost) return;
  coins -= drakeCost;
  spawnDrakeInCell(empty,1);
  drakeCost = Math.round((drakeCost*1.01)/10)*10;
  updateUI();
}

function buyIngot(){
  if(coins<1000) return;
  coins-=1000; ingots++;
  updateUI();
}

function expandGrid(){
  if(gridSize===3 && coins>=1000 && ingots>=1){coins-=1000; ingots--; gridSize=4;}
  else if(gridSize===4 && coins>=10000 && ingots>=2){coins-=10000; ingots-=2; gridSize=5;}
  else if(gridSize===5 && coins>=100000 && ingots>=5){coins-=100000; ingots-=5; gridSize=6;}
  else return;
  createGrid(gridSize);
  updateUI();
}

function unlockAuto(){
  if(ingots<100) return;
  ingots-=100;
  autoUnlocked=true;
  autoBtn.textContent="Auto: ACTIVE";
  updateUI();
}

function autoActions(){
  if(!autoUnlocked) return;

  // auto buy until no money or no space
  while(coins >= drakeCost && getEmptyCell()){
    buyDrake();
  }

  // auto merge levels 1‚Äì7
  for(let lvl=1; lvl<=7; lvl++){
    let sameLevel = Array.from(document.querySelectorAll('.drake'))
      .filter(d => parseInt(d.dataset.level) === lvl);

    while(sameLevel.length >= 2){
      const c1 = sameLevel.pop().parentElement;
      const c2 = sameLevel.pop().parentElement;
      c1.querySelector('.drake').remove();
      c2.querySelector('.drake').remove();
      spawnDrakeInCell(c1, lvl+1);
      sameLevel = Array.from(document.querySelectorAll('.drake'))
        .filter(d => parseInt(d.dataset.level) === lvl);
    }
  }
}

function saveGame(){
  const state={coins,ingots,gridSize,drakeCost,multiplier,autoUnlocked};
  localStorage.setItem("fireDrakeSave",JSON.stringify(state));
}

function loadGame(){
  const raw=localStorage.getItem("fireDrakeSave");
  if(!raw){createGrid(gridSize);updateUI();return;}
  const data=JSON.parse(raw);
  coins=data.coins??20;
  ingots=data.ingots??0;
  gridSize=data.gridSize??3;
  drakeCost=data.drakeCost??20;
  multiplier=data.multiplier??1;
  autoUnlocked=data.autoUnlocked??false;
  createGrid(gridSize);
  updateUI();
  if(autoUnlocked) autoBtn.textContent="Auto: ACTIVE";
}

function prestige(){
  if(coins<1e6) return;
  multiplier*=2; coins=20; ingots=0; gridSize=3; drakeCost=20; autoUnlocked=false;
  createGrid(gridSize);
  updateUI();
}

function deleteProgress(){
  localStorage.removeItem("fireDrakeSave");
  coins=20; ingots=0; gridSize=3; drakeCost=20; multiplier=1; autoUnlocked=false;
  createGrid(gridSize); updateUI();
}

setInterval(()=>{
  let total=0;
  document.querySelectorAll(".drake").forEach(d=>{
    total+=drakeData[parseInt(d.dataset.level)].income;
  });
  coins+=total*multiplier;
  autoActions();
  updateUI();
  updateIncomeDisplay();
},1000);

buyDrakeBtn.onclick=buyDrake;
buyIngotBtn.onclick=buyIngot;
expandGridBtn.onclick=expandGrid;
autoBtn.onclick=unlockAuto;
saveGameBtn.onclick=saveGame;
prestigeBtn.onclick=prestige;
deleteBtn.onclick=deleteProgress;

loadGame();
</script>
</body>
</html>
