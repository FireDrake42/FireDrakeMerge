<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Drake Merge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #444;
      border: 2px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .drake {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }
    .drake img {
      max-width: 70px;
      max-height: 70px;
    }
    .selected {
      outline: 3px solid yellow;
      border-radius: 6px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      margin: 5px;
      background: #e63946;
      color: white;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fire Drake Merge ðŸ”¥</h1>
  <p>Coins: <span id="coins">20</span></p>

  <div id="game"></div>

  <div id="controls">
    <button id="buyDrake">Buy Drake (20 coins)</button>
    <button id="saveGame">Save Progress</button>
  </div>

  <script>
    const gridSize = 3;
    let coins = 20;
    const coinDisplay = document.getElementById("coins");
    const game = document.getElementById("game");
    const buyBtn = document.getElementById("buyDrake");
    const saveBtn = document.getElementById("saveGame");

    let selectedDrake = null; // for merging

    // Create grid cells
    const cells = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      game.appendChild(cell);
      cells.push(cell);
    }

    // Update coin display
    function updateCoins() {
      coinDisplay.textContent = coins.toFixed(2);
      buyBtn.disabled = coins < 20;
    }

    // Buy a lvl1 drake
    buyBtn.addEventListener("click", () => {
      if (coins >= 20) {
        const emptyCell = cells.find(c => c.children.length === 0);
        if (!emptyCell) {
          alert("No empty space left on the grid!");
          return;
        }
        coins -= 20;
        updateCoins();
        spawnDrake(emptyCell, 1);
      } else {
        alert("Not enough coins!");
      }
    });

    // Spawn a drake at a cell
    function spawnDrake(cell, level) {
      const container = document.createElement("div");
      container.classList.add("drake");

      const drake = document.createElement("img");
      drake.dataset.level = level;
      drake.src = level === 1 ? "/lvl1drake.png" : "/lvl2drake.png";

      const label = document.createElement("span");
      label.textContent = "lvl" + level;

      container.appendChild(drake);
      container.appendChild(label);

      container.addEventListener("click", () => handleDrakeClick(container));
      cell.innerHTML = ""; // clear
      cell.appendChild(container);
    }

    // Handle selecting & merging drakes
    function handleDrakeClick(container) {
      if (!selectedDrake) {
        // Select this drake
        selectedDrake = container;
        container.classList.add("selected");
      } else if (selectedDrake === container) {
        // Deselect if same drake clicked again
        container.classList.remove("selected");
        selectedDrake = null;
      } else {
        // Try to merge
        const drake1 = selectedDrake.querySelector("img");
        const drake2 = container.querySelector("img");

        if (drake1.dataset.level === "1" && drake2.dataset.level === "1") {
          const cell1 = selectedDrake.parentElement;
          const cell2 = container.parentElement;

          cell1.innerHTML = "";
          cell2.innerHTML = "";
          spawnDrake(cell1, 2); // place lvl2 drake

          selectedDrake = null;
        } else {
          // Reset selection if merge not possible
          selectedDrake.classList.remove("selected");
          selectedDrake = null;
        }
      }
    }

    // Coin generation loop
    setInterval(() => {
      let income = 0;
      cells.forEach(cell => {
        if (cell.children.length > 0) {
          const drake = cell.querySelector("img");
          if (drake.dataset.level === "1") {
            income += 0.01;
          } else if (drake.dataset.level === "2") {
            income += 0.05; // example: lvl2 earns more
          }
        }
      });
      if (income > 0) {
        coins += income;
        updateCoins();
      }
    }, 1000);

    // Save game
    saveBtn.addEventListener("click", () => {
      const saveData = {
        coins,
        grid: cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        })
      };
      localStorage.setItem("fireDrakeSave", JSON.stringify(saveData));
      alert("Game saved!");
    });

    // Load game if save exists
    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem("fireDrakeSave"));
      if (saveData) {
        coins = saveData.coins;
        saveData.grid.forEach((level, i) => {
          cells[i].innerHTML = "";
          if (level) {
            spawnDrake(cells[i], parseInt(level));
          }
        });
        updateCoins();
      }
    }

    // Start
    loadGame();
    updateCoins();
  </script>
</body>
</html>
