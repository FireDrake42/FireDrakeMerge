<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸ”¥ Fire Drake Merge ðŸ”¥</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4a0000, #990000);
      color: white;
      text-align: center;
    }
    #stats {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      text-shadow: 0 0 5px black;
    }
    #coins { color: gold; }
    #ingots { color: #ffcc66; }
    #income { color: lime; }
    #mult { color: cyan; }
    #grid {
      display: grid;
      justify-content: center;
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 90px;
      height: 90px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .drake-img { width: 60px; height: 60px; }
    .lvl-label {
      font-size: 14px;
      font-weight: bold;
      color: yellow;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4444;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.1s, background 0.2s;
    }
    button:hover {
      background: #ff6666;
      transform: scale(1.05);
    }
    button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .toggle.on { background: #44aa44; }
  </style>
</head>
<body>
  <div id="stats">
    Coins: <span id="coins">20</span> |
    Ingots: <span id="ingots">0</span> |
    Income: <span id="income">0 /sec</span> |
    Mult: <span id="mult">1x</span>
  </div>

  <div id="grid"></div>

  <div id="buttons">
    <button id="buyDrakeBtn">Buy Drake (20 Coins)</button>
    <button id="buyIngotBtn">Buy Ingot (1K Coins)</button>
    <button id="expandBtn">Expand Grid (1 Ingots)</button>
    <button id="autoBtn">Unlock Auto Buy+Merge (1M Coins)</button>
    <button id="toggleAutoBuy" disabled>Auto Buy: OFF</button>
    <button id="toggleAutoMerge" disabled>Auto Merge: OFF</button>
    <button id="prestigeBtn">Prestige (10M Coins)</button>
    <button id="saveBtn">Save Progress</button>
    <button id="deleteBtn">Delete Progress</button>
  </div>

  <script>
    let coins = 20;
    let ingots = 0;
    let incomePerSec = 0;
    let multiplier = 1;
    let gridSize = 3;
    let drakeCost = 20;
    let expandCost = 1;
    let autoUnlocked = false;
    let autoBuyOn = false;
    let autoMergeOn = false;
    let selectedCell = null;

    function formatNumber(num) {
      if(num>=1e12) return (num/1e12).toFixed(2)+"T";
      if(num>=1e9) return (num/1e9).toFixed(2)+"B";
      if(num>=1e6) return (num/1e6).toFixed(2)+"M";
      if(num>=1e3) return (num/1e3).toFixed(2)+"K";
      return Math.floor(num);
    }

    function createGrid(size){
      const grid=document.getElementById("grid");
      grid.innerHTML="";
      grid.style.gridTemplateColumns=`repeat(${size},90px)`;
      grid.style.gridTemplateRows=`repeat(${size},90px)`;
      for(let i=0;i<size*size;i++){
        const cell=document.createElement("div");
        cell.className="cell";
        cell.dataset.index=i;
        cell.onclick=()=>selectCell(cell);
        grid.appendChild(cell);
      }
    }

    function updateStats(){
      document.getElementById("coins").textContent=formatNumber(coins);
      document.getElementById("ingots").textContent=formatNumber(ingots);
      document.getElementById("income").textContent=formatNumber(incomePerSec)+" /sec";
      document.getElementById("mult").textContent=multiplier+"x";
      document.getElementById("buyDrakeBtn").textContent=`Buy Drake (${formatNumber(drakeCost)} Coins)`;
      document.getElementById("expandBtn").textContent=`Expand Grid (${formatNumber(expandCost)} Ingots)`;
    }

    function updateIncome(){
      let total=0;
      document.querySelectorAll(".cell").forEach(c=>{
        if(c.dataset.level){
          let lvl=parseInt(c.dataset.level);
          if(lvl===1) total+=1;
          else if(lvl===2) total+=3;
          else if(lvl===3) total+=10;
          else if(lvl===4) total+=25;
          else if(lvl===5) total+=60;
          else if(lvl===6) total+=150;
          else if(lvl===7) total+=500;
          else if(lvl>=8) total+=1000;
        }
      });
      incomePerSec=total*multiplier;
      updateStats();
    }

    function buyDrake(){
      if(coins>=drakeCost){
        let empty=[...document.querySelectorAll(".cell")].filter(c=>!c.dataset.level);
        if(empty.length===0) return;
        coins-=drakeCost;
        drakeCost=Math.floor(drakeCost*1.15);
        let cell=empty[Math.floor(Math.random()*empty.length)];
        placeDrake(cell,1);
        updateIncome();
      }
    }

    function placeDrake(cell,lvl){
      cell.innerHTML=`<img src="lvl${lvl}drake.png" class="drake-img"><div class="lvl-label">Lvl ${lvl}</div>`;
      cell.dataset.level=lvl;
    }

    function selectCell(cell){
      if(!cell.dataset.level) return;
      if(!selectedCell){
        selectedCell=cell;
        cell.style.border="3px solid yellow";
      } else {
        if(cell!==selectedCell && cell.dataset.level===selectedCell.dataset.level){
          let newLvl=parseInt(cell.dataset.level)+1;
          placeDrake(cell,newLvl);
          selectedCell.innerHTML="";
          delete selectedCell.dataset.level;
        }
        selectedCell.style.border="2px solid #fff";
        selectedCell=null;
        updateIncome();
      }
    }

    function expandGrid(){
      if(ingots>=expandCost && gridSize<6){
        ingots-=expandCost;
        expandCost*=10;
        gridSize++;
        let saved=Array.from(document.querySelectorAll(".cell")).map(c=>c.dataset.level?parseInt(c.dataset.level):0);
        createGrid(gridSize);
        saved.forEach((lvl,i)=>{ if(lvl>0 && i<gridSize*gridSize){ placeDrake(document.querySelectorAll(".cell")[i],lvl); }});
        updateIncome();
      }
    }

    function prestige(){
      if(coins>=1e7){
        coins=20; ingots=0; drakeCost=20; expandCost=1; gridSize=3;
        multiplier*=2;
        createGrid(gridSize);
        updateIncome();
      }
    }

    function save(){
      let saveData={coins,ingots,drakeCost,expandCost,gridSize,multiplier,autoUnlocked,
        grid:Array.from(document.querySelectorAll(".cell")).map(c=>c.dataset.level?parseInt(c.dataset.level):0)};
      localStorage.setItem("fireDrakeSave",JSON.stringify(saveData));
    }

    function load(){
      let data=localStorage.getItem("fireDrakeSave");
      if(data){
        let s=JSON.parse(data);
        coins=s.coins; ingots=s.ingots; drakeCost=s.drakeCost; expandCost=s.expandCost; gridSize=s.gridSize; multiplier=s.multiplier; autoUnlocked=s.autoUnlocked;
        createGrid(gridSize);
        s.grid.forEach((lvl,i)=>{ if(lvl>0) placeDrake(document.querySelectorAll(".cell")[i],lvl); });
        if(autoUnlocked){
          document.getElementById("toggleAutoBuy").disabled=false;
          document.getElementById("toggleAutoMerge").disabled=false;
        }
        updateIncome();
      } else createGrid(gridSize);
    }

    function deleteProgress(){ localStorage.removeItem("fireDrakeSave"); location.reload(); }

    function buyIngot(){
      if(coins>=1000){ coins-=1000; ingots++; updateStats(); }
    }

    function unlockAuto(){
      if(coins>=1e6 && !autoUnlocked){
        coins-=1e6; autoUnlocked=true;
        document.getElementById("toggleAutoBuy").disabled=false;
        document.getElementById("toggleAutoMerge").disabled=false;
        updateStats();
      }
    }

    function toggleAutoBuy(){
      if(autoUnlocked){ autoBuyOn=!autoBuyOn;
        document.getElementById("toggleAutoBuy").textContent="Auto Buy: "+(autoBuyOn?"ON":"OFF");
        document.getElementById("toggleAutoBuy").classList.toggle("on",autoBuyOn);
      }
    }

    function toggleAutoMerge(){
      if(autoUnlocked){ autoMergeOn=!autoMergeOn;
        document.getElementById("toggleAutoMerge").textContent="Auto Merge: "+(autoMergeOn?"ON":"OFF");
        document.getElementById("toggleAutoMerge").classList.toggle("on",autoMergeOn);
      }
    }

    // Passive income loop
    setInterval(()=>{ coins+=incomePerSec; updateStats(); },1000);

    // Auto features loop
    setInterval(()=>{
      if(autoBuyOn) buyDrake();
      if(autoMergeOn){
        let cells=document.querySelectorAll(".cell");
        for(let lvl=1;lvl<=7;lvl++){
          let arr=[...cells].filter(c=>c.dataset.level==lvl);
          while(arr.length>=2){
            let a=arr.pop(), b=arr.pop();
            placeDrake(a,lvl+1); b.innerHTML=""; delete b.dataset.level;
          }
        }
        updateIncome();
      }
    },1000);

    // Button bindings
    document.getElementById("buyDrakeBtn").onclick=buyDrake;
    document.getElementById("buyIngotBtn").onclick=buyIngot;
    document.getElementById("expandBtn").onclick=expandGrid;
    document.getElementById("prestigeBtn").onclick=prestige;
    document.getElementById("saveBtn").onclick=save;
    document.getElementById("deleteBtn").onclick=deleteProgress;
    document.getElementById("autoBtn").onclick=unlockAuto;
    document.getElementById("toggleAutoBuy").onclick=toggleAutoBuy;
    document.getElementById("toggleAutoMerge").onclick=toggleAutoMerge;

    load();
  </script>
</body>
</html>
