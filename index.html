<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Drake Merge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #444;
      border: 2px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .drake {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }
    .drake img {
      max-width: 70px;
      max-height: 70px;
    }
    .selected {
      outline: 3px solid yellow;
      border-radius: 6px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      margin: 5px;
      background: #e63946;
      color: white;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fire Drake Merge ðŸ”¥</h1>
  <p>Coins: <span id="coins">20</span></p>
  <p>Passive Income: <span id="income">0</span> coins/sec</p>

  <div id="game"></div>

  <div id="controls">
    <button id="buyDrake">Buy Drake (20 coins)</button>
    <button id="buyIngot">Buy Ingot (1000 coins)</button>
    <button id="expandGrid">Expand Grid to 4x4 (1000 coins)</button>
    <button id="saveGame">Save Progress</button>
  </div>

  <script>
    let gridSize = 3;
    let coins = 20;
    const coinDisplay = document.getElementById("coins");
    const incomeDisplay = document.getElementById("income");
    const game = document.getElementById("game");
    const buyBtn = document.getElementById("buyDrake");
    const ingotBtn = document.getElementById("buyIngot");
    const expandBtn = document.getElementById("expandGrid");
    const saveBtn = document.getElementById("saveGame");

    let selectedDrake = null; // for merging
    let cells = [];

    // Income values per level
    const incomeValues = {
      1: 1,   // lvl1 â†’ 1 coin/sec
      2: 3    // lvl2 â†’ 3 coins/sec
    };

    // Create grid
    function createGrid(size) {
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      game.style.gridTemplateRows = `repeat(${size}, 100px)`;
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        game.appendChild(cell);
        cells.push(cell);
      }
    }

    // Update coin display
    function updateCoins() {
      coinDisplay.textContent = Math.floor(coins);
      buyBtn.disabled = coins < 20;
      ingotBtn.disabled = coins < 1000;
      expandBtn.disabled = coins < 1000 || gridSize === 4;
    }

    // Update passive income display
    function updateIncome() {
      let income = 0;
      cells.forEach(cell => {
        if (cell.children.length > 0) {
          const drake = cell.querySelector("img");
          const lvl = parseInt(drake.dataset.level);
          income += incomeValues[lvl] || 0;
        }
      });
      incomeDisplay.textContent = income;
      return income;
    }

    // Buy a lvl1 drake
    buyBtn.addEventListener("click", () => {
      if (coins >= 20) {
        const emptyCell = cells.find(c => c.children.length === 0);
        if (!emptyCell) {
          alert("No empty space left on the grid!");
          return;
        }
        coins -= 20;
        updateCoins();
        spawnDrake(emptyCell, 1);
      }
    });

    // Buy an ingot
    ingotBtn.addEventListener("click", () => {
      if (coins >= 1000) {
        coins -= 1000;
        updateCoins();
        alert("You bought an Ingot! (Feature coming soon ðŸ”¨)");
      }
    });

    // Expand grid to 4x4
    expandBtn.addEventListener("click", () => {
      if (coins >= 1000 && gridSize === 3) {
        coins -= 1000;
        gridSize = 4;
        createGrid(gridSize);
        updateCoins();
        alert("Grid expanded to 4x4!");
      }
    });

    // Spawn a drake at a cell
    function spawnDrake(cell, level) {
      const container = document.createElement("div");
      container.classList.add("drake");

      const drake = document.createElement("img");
      drake.dataset.level = level;
      drake.src = level === 1 ? "/lvl1drake.png" : "/lvl2drake.png";

      const label = document.createElement("span");
      label.textContent = "lvl" + level;

      container.appendChild(drake);
      container.appendChild(label);

      container.addEventListener("click", () => handleDrakeClick(container));
      cell.innerHTML = "";
      cell.appendChild(container);

      updateIncome();
    }

    // Handle selecting & merging drakes
    function handleDrakeClick(container) {
      if (!selectedDrake) {
        selectedDrake = container;
        container.classList.add("selected");
      } else if (selectedDrake === container) {
        container.classList.remove("selected");
        selectedDrake = null;
      } else {
        const drake1 = selectedDrake.querySelector("img");
        const drake2 = container.querySelector("img");

        if (drake1.dataset.level === "1" && drake2.dataset.level === "1") {
          const cell1 = selectedDrake.parentElement;
          const cell2 = container.parentElement;

          cell1.innerHTML = "";
          cell2.innerHTML = "";
          spawnDrake(cell1, 2);

          selectedDrake = null;
        } else {
          selectedDrake.classList.remove("selected");
          selectedDrake = null;
        }
      }
    }

    // Coin generation loop
    setInterval(() => {
      const income = updateIncome();
      if (income > 0) {
        coins += income;
        updateCoins();
      }
    }, 1000);

    // Save game
    saveBtn.addEventListener("click", () => {
      const saveData = {
        coins,
        gridSize,
        grid: cells.map(cell => {
          if (cell.children.length > 0) {
            return cell.querySelector("img").dataset.level;
          } else {
            return null;
          }
        })
      };
      localStorage.setItem("fireDrakeSave", JSON.stringify(saveData));
      alert("Game saved!");
    });

    // Load game
    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem("fireDrakeSave"));
      if (saveData) {
        coins = saveData.coins;
        gridSize = saveData.gridSize || 3;
        createGrid(gridSize);
        saveData.grid.forEach((level, i) => {
          if (level) {
            spawnDrake(cells[i], parseInt(level));
          }
        });
        updateCoins();
        updateIncome();
      } else {
        createGrid(gridSize);
      }
    }

    // Start
    loadGame();
    updateCoins();
    updateIncome();
  </script>
</body>
</html>
